<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Локация</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #location {
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="location">Определение местоположения...</div>

  <script>
    function showLocation() {
      const output = document.getElementById("location");

      if (!navigator.geolocation) {
        output.textContent = "Геолокация не поддерживается браузером.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
          const data = await response.json();
          output.textContent = data.display_name || "Адрес не найден.";
        } catch (err) {
          output.textContent = "Не удалось получить адрес.";
        }
      }, () => {
        output.textContent = "Ошибка получения геопозиции.";
      });
    }

    showLocation();
  </script>
</body>
</html>
